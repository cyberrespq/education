<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Resp Q | Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/gif" href="logo.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="sidebar-nav">
                <li><a href="index.html"><i class="fa-solid fa-book"></i>บทเรียน</a></li>
                <li><a href="quiz.html"><i class="fa-solid fa-question"></i>แบบทดสอบ</a></li>
                <li><a href="about.html"><i class="fa fa-info-circle"></i>เกี่ยวกับ</a></li>
            </ul>
        </aside>
    </div>

    <!-- Container สำหรับควิซ -->
    <div class="quiz-container" id="quiz">
        <div id="question-number" class="question-number"></div>
        <div id="quiz-progress" class="quiz-progress">
            <div id="quiz-progress-bar" class="quiz-progress-bar"></div>
        </div>

        <div id="questions">
            <div class="question" data-question="การใช้รหัสผ่านที่ซับซ้อนช่วยป้องกันอะไร?"
                 data-a="ป้องกันการติดไวรัส"
                 data-b="ช่วยให้ผู้ใช้งานไม่ต้องจำรหัสผ่าน"
                 data-c="ป้องกันการเข้าถึงระบบโดยไม่ได้รับอนุญาต"
                 data-d="ช่วยเพิ่มความเร็วในการใช้งาน"
                 data-correct="c"></div> <!-- คำตอบ -->
            <div class="question" data-question="การรักษาความปลอดภัยข้อมูลทำได้โดยวิธีใด?"
                 data-a="การเข้ารหัสข้อมูล"
                 data-b="การใช้ไฟล์ป้องกันไวรัส"
                 data-c="การติดตั้งโปรแกรมแชท"
                 data-d="การอัพเดตซอฟต์แวร์"
                 data-correct="a"></div> <!-- คำตอบ -->
            <div class="question" data-question="การระมัดระวังอีเมลฟิชชิ่งคืออะไร?"
                 data-a="การตรวจสอบข้อมูลที่ถูกต้องในอีเมล"
                 data-b="การตอบกลับอีเมลที่มาจากผู้ส่งที่ไม่รู้จัก"
                 data-c="การระวังอีเมลหรือเว็บไซต์ปลอมที่หลอกลวงให้กรอกข้อมูลสำคัญ"
                 data-d="การตั้งรหัสผ่านที่ยากในการเข้าถึง"
                 data-correct="c"></div> <!-- คำตอบ -->
            <div class="question" data-question="การข่มขู่ด้วยเนื้อหาทางเพศ (Sextortion) มีลักษณะอย่างไร?"
                 data-a="การขโมยข้อมูลส่วนบุคคล"
                 data-b="การข่มขู่โดยใช้อินเทอร์เน็ตเพื่อเรียกร้องผลประโยชน์จากเหยื่อ"
                 data-c="การส่งข้อความเกี่ยวกับเพศให้กับผู้อื่น"
                 data-d="การสร้างความสัมพันธ์ออนไลน์ที่น่าสงสัย"
                 data-correct="b"></div> <!-- คำตอบ -->
            <div class="question" data-question="วิธีใดที่ช่วยป้องกันการหลอกลวงผ่านศูนย์บริการปลอม (Call Center Scam)?"
                 data-a="โอนเงินตามที่ร้องขอทันที"
                 data-b="ตรวจสอบหมายเลขโทรศัพท์ของผู้ที่ติดต่อ"
                 data-c="เปิดเผยข้อมูลส่วนบุคคลเมื่อได้รับการโทร"
                 data-d="ส่งอีเมลให้กับผู้ติดต่อ"
                 data-correct="b"></div> <!-- คำตอบ -->
        </div>        

        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
        </div>
        <button id="submit">ส่งคำตอบ</button>
    </div>

    <section class="footer">
        <p>เว็บไซต์นี้จัดทำขึ้นเพื่อวัตถุประสงค์ทางการศึกษาเท่านั้น © <span id="currentYear"></span></p>
    </section>

    <script src="script.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
