<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Resp Q | Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/gif" href="logo.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <aside id="sidebar-wrapper">
            <div class="sidebar-brand">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="sidebar-nav">
                <li><a href="index.html"><i class="fa-solid fa-book"></i>บทเรียน</a></li>
                <li><a href="quiz.html"><i class="fa-solid fa-question"></i>แบบทดสอบ</a></li>
                <li><a href="about.html"><i class="fa fa-info-circle"></i>เกี่ยวกับ</a></li>
            </ul>
        </aside>
    </div>

    <!-- Container สำหรับควิซ -->
    <div class="quiz-container" id="quiz">
        <div id="question-number" class="question-number"></div>
        <div id="quiz-progress" class="quiz-progress">
            <div id="quiz-progress-bar" class="quiz-progress-bar"></div>
        </div>

        <div id="questions">
            <div class="question" data-question="อาชญากรรมทางไซเบอร์ประเภทใดที่เกี่ยวข้องกับการใช้เทคโนโลยีหรือเครื่องมือไซเบอร์ในการกระทำผิด เช่น การใช้ซอฟต์แวร์มัลแวร์ในการแฮกบัญชีธนาคาร?"
                data-a="Cyber-as-a-Tool"
                data-b="Cyber-as-a-Target"
                data-c="Cyber-as-a-Service"
                data-d="Computer Crime"
                data-correct="a"></div> <!-- คำตอบ -->
            <div class="question" data-question="การหลอกลวงผู้ใช้เพื่อให้กรอกข้อมูลส่วนตัวหรือคลิกลิงก์ที่เป็นอันตราย เป็นลักษณะของอาชญากรรมทางไซเบอร์ประเภทใด?"
                data-a="Phishing"
                data-b="Hacking"
                data-c="Malware"
                data-d="DDoS"
                data-correct="a"></div> <!-- คำตอบ -->
            <div class="question" data-question="อาชญากรรมทางไซเบอร์ประเภทใดที่มีการโจมตีระบบหรือข้อมูลที่มีค่า เช่น การโจมตีแบบ ransomware ที่ล็อคข้อมูลของเหยื่อจนกว่าจะได้รับการจ่ายค่าไถ่?"
                data-a="Cyber-as-a-Tool"
                data-b="Cyber-as-a-Target"
                data-c="Cyber-as-a-Service"
                data-d="Computer Crime"
                data-correct="b"></div> <!-- คำตอบ -->
            <div class="question" data-question="อาชญากรรมประเภทใดที่เกี่ยวข้องกับการขายหรือให้บริการทางไซเบอร์ที่ผิดกฎหมาย เช่น การขายมัลแวร์ หรือการให้บริการ DDoS?"
                data-a="Cyber-as-a-Tool"
                data-b="Cyber-as-a-Target"
                data-c="Cyber-as-a-Service"
                data-d="Identity Theft"
                data-correct="c"></div> <!-- คำตอบ -->
            <div class="question" data-question="ตามข้อมูลจากคุณรุ่งโรจน์ กิตติถาวรกุล การหลอกลวงโดยการแอบอ้างตัวตน เพื่อเข้าถึงข้อมูลส่วนบุคคลหรือข้อมูลลับเป็นประเภทของอาชญากรรมทางไซเบอร์ใด?"
                data-a="Phishing"
                data-b="Hacking"
                data-c="Social Engineering"
                data-d="DDoS"
                data-correct="a"></div> <!-- คำตอบ -->
        </div>        

        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text"></label>
                </li>
            </ul> 
        </div>
        <button id="submit">ส่งคำตอบ</button>
    </div>

    <section class="footer">
        <p>เว็บไซต์นี้จัดทำขึ้นเพื่อวัตถุประสงค์ทางการศึกษาเท่านั้น © <span id="currentYear"></span></p>
    </section>

    <script src="script.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
